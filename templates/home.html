<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Insurance Forecasting</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <div class="login">
	<h1>Predict Insurance Bill</h1>
   <!-- Form to enter new data for predictions  -->
   <div>
    {{ prediction_text }}
     </div>
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="age" placeholder="Age" required="required" /><br>
    	<input type="text" name="sex" placeholder="Sex" required="required" /><br>
        <input type="text" name="bmi" placeholder="Body Mass Index(Check for your BMI)" required="required" /><br>
        <input type="text" name="children" placeholder="How many children" required="required" /><br>
        <input type="text" name="smoker" placeholder="Smoker(Enter yes or no)" required="required" />

        <input type="text" name="region" placeholder="Region" required="required" /><br>
         <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>


        </div>




</body>
</html>
